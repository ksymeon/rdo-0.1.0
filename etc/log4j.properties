#
# Log4J properties file
#
log4j.defaultInitOverride = false

# Set root logger level to INFO and two appender one for console, one for tango.log
log4j.rootCategory=TRACE, console

# Set root logger level to TRACE for packages org.cylog.*
log4j.logger.org.cylog=TRACE

# console appender properties
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5r [%t] %-5p [%c] %x - %m%n

